language: python
python:
  - 2.7
env:
  #### Out of the tree builds (default):
  # Debug build:
  - BUILD_TYPE="Debug" WITH_BFD="yes" TEST_IN_TREE="no"
  # Debug build with BFD off:
  - BUILD_TYPE="Debug" WITH_BFD="no" TEST_IN_TREE="no"
  # Release build:
  - BUILD_TYPE="Release" WITH_BFD="yes" TEST_IN_TREE="no"

  #### In the tree builds (just to check that it works):
  # Debug build:
  - BUILD_TYPE="Debug" WITH_BFD="yes" TEST_IN_TREE="yes"
before_install:
  - sudo apt-get update
  - sudo apt-get install libgmp-dev binutils-dev
before_script:
  - if [ "${TEST_IN_TREE}" == "yes" ]; then
        export SOURCE_DIR=.;
    else
        mkdir build;
        cd build;
        export SOURCE_DIR=..;
    fi
  - cmake -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DWITH_BFD=${WITH_BFD} ${SOURCE_DIR}
  - make
script:
  - ctest
notifications:
  email: false
